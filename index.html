<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Configurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Car Configurator</h2>

  <label for="accessory">Select Accessory:</label>
  <select id="accessory">
    <option value="none">-- None --</option>
    <option value="sidesills">Side Sills</option>
    <option value="crossbars">Cross Bars</option>
    <option value="roofbox">Roof Box</option>
    <option value="bikeholder">Bicycle Holder</option>
  </select>

  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
