<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Car Accessories Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="ui">
    <select id="accessory">
      <option value="">-- Select Accessory --</option>
      <option value="sidesill">Side Sill</option>
      <option value="crossbars">Cross Bars</option>
      <option value="roofbox">Roof Box</option>
      <option value="bikeholder">Bike Holder</option>
    </select>
  </div>

  <!-- Load script -->
  <script type="module" src="script.js"></script>
</body>
</html>
